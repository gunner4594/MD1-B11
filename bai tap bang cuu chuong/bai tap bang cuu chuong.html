<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập bảng cửu chương</title>
</head>
<body>
<script>
    let sout = "<table border='1' width='500px'>";
    for (i=1;i<=9;i++) {
        sout = sout + '<tr>';
        for (j=2;j<=9;j++) {
            sout = sout + '<td>' + j +'x'+ i +'=' + i*j + '</td>';
        }
    }
document.write(sout);
</script>
</body>
</html>

<input type="button" id="btn" value="Bắt đầu" onclick="rule()">
<script>
    function rule () {
        let a = parseInt(prompt('Số muốn đoán trong khoảng nào'));
        let b = Math.random()*a;
        let c = parseInt(prompt('Số mà bạn đoán'));
        if (b=c) {
            alert('Chúc mừng');
        } else {
            if (b<c) {
                alert('Số bạn đoán lớn hơn')
            } else {
                alert('Số bạn đoan nhỏ hơn')
            }
        }
    }
</script>

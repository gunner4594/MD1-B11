<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
  let inputNumber = +prompt('Số lượng số nguyên tố cần hiển thị');
  let count= 0;
  let n= 2;
  for (let n=2; n%2!==0; n++) {
      count = count +1;
      if ( count === inputNumber) {
          break;
      }
      document.write(n)
  }



</script>




</body>
</html>
